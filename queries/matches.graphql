query matches($count: Int = 15, $after: Int) {
    matches(count: $count, after: $after) {
        id
        startedAt
        finishedAt
        rounds {
            id
            playerDecks {
                player {
                    name
                    lang
                }
                deck {
                    id
                    main
                    side
                    recognizedName
                }
            }
        }
    }
}
