fragment MatchListItem on Match {
    id
    type
    startedAt
    finishedAt
    away {
        ...PlayerDeckInformation
    }
    home {
        ...PlayerDeckInformation
    }
    winner {
        id
    }
}

query homeData($count: Int = 15, $after: Int) {
    matchCount
    winRate(count: 10) {
        deckName
        rate
    }
    matches(count: $count, after: $after) {
        ...MatchListItem
    }
    topUsageDecks(count: 10) {
        count
        deckName
    }
    topUsageCards(count: 10) {
        card {
            id
            text {
                name
            }
        }
        count
    }
}
